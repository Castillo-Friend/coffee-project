<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="d-flex justify-content-center m-3">SpaceBucks</h1>
<hr>
<main class=" container-fluid justify-content-center row mx-auto" >
    <section class=" col-6"><div class="row" id="coffees"></div>
    </section>
    <section class="d-flex flex-column col-6" >
        <h2 class="my-3 d-flex justify-content-center">Search A Coffee</h2>
        <form id="select-coffee">
            <h6 class="fw-bolder">Roast</h6>
            <select class="form-select form-select-sm mb-3" id="roast-selection" aria-label=".form-select-sm example">
                <option selected value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <h6 class="fw-bolder">Coffee Name</h6>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <input class="btn text-light mt-3 w-100" id="submit" type="submit" style="background-color: black"/>
        </form>
        <hr>
        <h2 class="my-3 d-flex justify-content-center">Add A Coffee</h2>
        <form id="add-coffee" onsubmit="localStor(event)">
            <h6 class="fw-bolder">Roast</h6>
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="add-coffee-select">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <h6 class="fw-bolder">Coffee Name</h6>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="add-coffee-search">
            <button class="btn text-light my-3 w-100" type="submit" id="add-coffee-submit" style="background-color: black">Submit</button>
            <button class="btn text-light my-2 w-100" type="submit" id="add-coffee-delete" style="background-color: red" onclick="removeCoffee()">Remove Added Coffees</button>
        </form>
    </section>
    <hr class="my-3">

</main>


<script src="main.js"></script>
</body>
</html>
