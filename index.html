<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<nav class="navbar sticky-top py-0 opacity-50" style="background-color: black" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#"><img height="100px" width="125px" src="img/log.png"></a>
        <ul class="navbar-nav p-0 m-3 d-flex flex-row">
            <li class="nav-item">
                <a href="" class="nav-link px-2" style="color: goldenrod">Home</a>
            </li>
            <li class="nav-item">
                <a href="#menu" class="nav-link px-2" style="color: goldenrod">Menu</a>
            </li>
            <li class="nav-item">
                <a href="#search-coffee" class="nav-link px-2" style="color: goldenrod">Search Coffee</a>
            </li>
            <li class="nav-item">
                <a href="#add-coffee" class="nav-link px-2" style="color: goldenrod">Add Coffee</a>
            </li>
            <li class="nav-item">
                <a href="#social-media" class="nav-link px-2" style="color: goldenrod">Follow Us</a>
            </li>
        </ul>
    </div>
</nav>
<body class="text-white" style="background-color: black">
<main class=" container-fluid justify-content-center row mx-auto">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/pexels-spencer-selover-428310.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/pexels-negative-space-34085.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/pexels-cyril-caiazzo-1581687.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
    <section class=" col-6 border border-warning "><a name="menu"><h2 class="d-flex justify-content-center my-3" id="menu">
        Menu</h2></a>
        <div class="row" id="coffees"></div>
    </section>
    <section class="d-flex flex-column col-6 ">
        <a name="search-coffee"><h2 class="my-3 d-flex justify-content-center">Search A Coffee</h2></a>
        <form id="select-coffee">
            <h6 class="fw-bolder">Roast</h6>
            <select class="form-select form-select-sm mb-3" id="roast-selection" aria-label=".form-select-sm example">
                <option selected value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <h6 class="fw-bolder">Coffee Name</h6>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <input class="btn text-light mt-3 w-100" id="submit" type="submit" style="background-color: goldenrod"/>
        </form>
        <hr>
        <a name="add-coffee"><h2 class="my-3 d-flex justify-content-center">Add A Coffee</h2></a>
        <form id="add-coffee" onsubmit="localStor(event)">
            <h6 class="fw-bolder">Roast</h6>
            <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example" id="add-coffee-select">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <h6 class="fw-bolder">Coffee Name</h6>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                   id="add-coffee-search">
            <button class="btn text-light my-3 w-100" type="submit" id="add-coffee-submit"
                    style="background-color: goldenrod">Submit
            </button>
            <button class="btn text-light my-2 w-50 ms-auto" type="submit" id="add-coffee-delete"
                    style="background-color: goldenrod" onclick="removeCoffee()">Remove Added Coffees
            </button>
        </form>
    </section>
    <hr class="my-3">
</main>
<footer class="d-flex justify-content-center my-3">
    <a name="social-media"><h2>Social Media</h2></a>
</footer>
<div class="d-flex justify-content-center p-3">
    <img src="img/pexels-tom-swinnen-1309778.jpg" class="rounded float-start border border-warning rounded" alt="..."
         height="300px" width="300px">
    <img src="img/pexels-drew-williams-3483967.jpg" class="rounded float-left border border-warning" alt="..."
         height="300px" width="300px">
    <img src="img/pexels-lood-goosen-1235706.jpg" class="rounded float-left border border-warning" alt="..."
         height="300px" width="300px">
    <img src="img/pexels-chevanon-photography-333523.jpg" class="rounded float-left border border-warning" alt="..."
         height="300px" width="300px">
</div>

<script src="main.js"></script>

</body>
</html>
